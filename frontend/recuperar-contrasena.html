<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <title>Recuperar Contrase√±a</title>
    </head>
    <body>
        <h1>Recuperar Contrase√±a</h1>
        <form id="recuperacion-form">
            <input type="hidden" id="token" name="token" />
            <div class="password-container">
                <input
                    type="password"
                    id="nueva-password"
                    placeholder="Nueva Contrase√±a"
                    required />
                <span id="toggle-nueva-password" class="eye-icon">üëÅÔ∏è</span>
            </div>

            <div class="password-container">
                <input
                    type="password"
                    id="confirmar-password"
                    placeholder="Confirmar Contrase√±a"
                    required />
                <span id="toggle-confirmar-password" class="eye-icon">üëÅÔ∏è</span>
            </div>

            <button type="submit">Restablecer Contrase√±a</button>
        </form>

        <script>
        document
            .getElementById("toggle-nueva-password")
            .addEventListener("click", function () {
            var nuevaPasswordField = document.getElementById("nueva-password");
            var type =
                nuevaPasswordField.type === "password" ? "text" : "password";
            nuevaPasswordField.type = type;
            });

        document
            .getElementById("toggle-confirmar-password")
            .addEventListener("click", function () {
            var confirmarPasswordField =
                document.getElementById("confirmar-password");
            var type =
                confirmarPasswordField.type === "password" ? "text" : "password";
            confirmarPasswordField.type = type;
            });
        document.addEventListener("DOMContentLoaded", () => {
            const token = new URLSearchParams(window.location.search).get("token");
            document.getElementById("token").value = token;

            const form = document.getElementById("recuperacion-form");
            form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const nuevaPassword = document.getElementById("nueva-password").value;
            const confirmarPassword =
                document.getElementById("confirmar-password").value;

            if (nuevaPassword !== confirmarPassword) {
                alert("Las contrase√±as no coinciden");
                return;
            }

            try {
                const response = await fetch(
                "http://localhost/proyecto_zapatos3000/public/index.php?accion=restablecer_contrasena",
                {
                    method: "POST",
                    headers: {
                    "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                    token: token,
                    nueva_contrasena: nuevaPassword,
                    }),
                }
                );

                const data = await response.json();

                if (data.mensaje) {
                alert(data.mensaje);
                localStorage.clear();
                sessionStorage.clear();
                window.location.href = "index.html";
                } else {
                alert(data.error);
                }
            } catch (error) {
                console.error("Error:", error);
                alert("Ocurri√≥ un error al restablecer la contrase√±a");
            }
            });
        });
    </script>
    </body>
</html>
